<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="bootstrap/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Material Mash</a>
<!--       <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
 -->
           </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
       
        <div class="span6">
          <h1>Your Design</h1>
		</div>
       
        <div class="span2">
		  <h1>Chosen</h1>
		</div>		

        <div class="span4">
	 	  <h1>Materials</h1>
	 	</div>	
	 		
	  </div>
	  <p>&nbsp;</p>

      <div class="row show-grid">
              
        <div id="my_design" class="span6">
    	  <img src="images/tshirt_template.jpg" width="475">
          <table id="total_values" cellpadding="0" cellspacing="0" border="0" width="100%">
          <tr>
      		<th>Recycled Content</th>    
      		<th>Organic Content</th>    
      		<th>Toxicity</th>    
      		<th>MSI Score</th>
          </tr>
          <tr>
          	<td><span class="total_value" id="recycled_value">2</span>%</td>
          	<td><span class="total_value" id="organic_value">39</span>%</td>
          	<td><span class="total_value" id="toxicity_value">39</span>%</td>
          	<td><span class="total_value" id="msi_value">68</span></td>
          </tr>
          </table>
        </div>
        
        <div id="added_materials" class="span2 padding1 light-bkg">
          <ul id="added_materials_list" class="thumbnails materials">
			<li id="drag_to_add">drag to add materials</li>
          </ul>
        </div>
        
        
        <div id="available_materials" class="span4 padding1 light-bkg">
          <ul class="thumbnails materials">

          </ul>
        </div>


      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/jquery-1.7.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="jquery-ui/jquery-ui-1.8.20.custom.min.js"></script>
    <script src="assets/application.js"></script>   
    <script src="assets/ICanHaz.min.js"></script>
    <script src="assets/calc.js"></script>

    <script id="material" type="text/html">
      <li class="draggable_material material span2" id="material_{{ Material.id }}">
        <div class="thumbnail">
          <div class="placeholder"><div class="img" style="background-image:url(images/materials/{{ Material.id }}.jpg)"></div></div>
          <div class="caption">
            <h5>{{ Material.name }}</h5>
          </div>
        </div>
      </li>
    </script>

  </body>
</html>
